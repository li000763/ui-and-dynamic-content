<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"> 
        <title>UI and Dynamic Content </title>
</head>
<body>


<div class="container">
        <div class="center-box">
                <div class="masthead-bg">
                    <div class="box">
                        <img src="./img/logo.png" alt="shopping bag" height="300" width="300">
                        <h1 id="tag-line">BUY GROCERIES</h1>
                        <h6> What do you need to buy today?</h6>
                    </div>
                </div> 




         <!-- Main Content -->
    <div id="shopping-list">
        <div class="top-box">
            <input type="text" id="user-input" placeholder="your item here...">
        </div>
        <div class="bottom-box">
            <button id="trigger-click"> ADD TO LIST</button>
            <ul id="display-data"></ul>
            <p class="error"></p>
        </div>
    </div>

    <div class="footer">
        <a href="#">
            <li><i class="fab fa-facebook" style="font-size:1.8rem"></i></li>
        </a>
        <a href="#">
            <li><i class="fab fa-twitter-square" style="font-size:1.8rem"></i></li>
        </a>
        <a href="#">
            <li><i class="fab fa-google-plus-square" style="font-size:1.8rem"></i></li>
        </a>
        </div>
</div>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </body>
</html>
